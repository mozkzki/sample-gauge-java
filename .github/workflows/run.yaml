name: gauge-test-sample-in-github-actions

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Test Job
  execute-gauge-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "this is gauge test."
          ls -al

      # setup java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
      - run: java --version

      # setup gauge
      - run: curl -SsL https://downloads.gauge.org/stable | sh
      - run: gauge install java --version 0.9.1
      - run: gauge version

      - name: Run Test
        run: gauge run specs

      - name: Save Report
        uses: actions/upload-artifact@v3
        with:
          name: gauge-test-report
          path: reports/html-report

      # - name: Copy test report
      #   run: |
      #     mkdir public
      #     cp -r reports/html-report docs
      #     cd docs
      #     ls -al

  # Build Report Job
  build-report:
    runs-on: ubuntu-latest
    needs: execute-gauge-test
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./reports/html-report
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment Report Job
  deploy-report:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-report
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
